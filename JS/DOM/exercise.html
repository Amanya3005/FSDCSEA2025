<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function display(){

         document.getElementById('Name').innerHTML=`<h2>${document.getElementById('myname').value}</h2>
         <h2>${document.getElementById('branch').value}</h2>
         <h2>${document.getElementById('skills').value}</h2>
         <h2>${document.getElementById('college').value}</h2>`;
        const res=document.getElementById('Name').style
            res.border="2px solid black"
            res.textAlign="center"
            res.backgroundColor="skyblue"
            res.margin="100px"
            res.padding="100px"

        

        }
    </script>
</head>
<body>
    <label>Name: </label><input type="text" id="myname"><br><br>
    <label>Branch: </label><input type="text" id="branch"><br><br>
    <label>Skills: </label><input type="text" id="skills"><br><br>
    <label >College:</label><input type="text" id="college"><br><br>
    <button onclick="display()">Submit</button>
    <div id="Name"></div>
   
</body>
</html>
